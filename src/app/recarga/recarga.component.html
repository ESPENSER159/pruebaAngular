<h2>Venta de Recargas</h2>
<form (ngSubmit)="venderRecarga()">
  <div>
    <label for="operador">Operador:</label>
    <select id="operador" (ngModel)="operador" name="operador" required>
      <option value="Tigo">Tigo</option>
      <option value="Movistar">Movistar</option>
      <option value="Comcel">Comcel</option>
      <option value="Uff">Uff</option>
    </select>
  </div>
  <div>
    <label for="valor">Valor:</label>
    <input type="number" id="valor" (ngModel)="valor" name="valor" required />
  </div>
  <div>
    <label for="persona">Persona:</label>
    <input type="text" id="persona" (ngModel)="persona" name="persona" required />
  </div>
  <button type="submit">Vender Recarga</button>
</form>

<h3>Historial de Recargas</h3>
<table>
  <thead>
    <tr>
      <th>Operador</th>
      <th>Valor</th>
      <th>Persona</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let recarga of recargas">
      <td>{{ recarga.operador }}</td>
      <td>{{ recarga.valor }}</td>
      <td>{{ recarga.persona }}</td>
    </tr>
  </tbody>
</table>
